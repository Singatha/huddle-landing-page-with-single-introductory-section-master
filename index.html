<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="huddle__header">
    <img class="huddle__header__img" src="./images/logo.svg" alt="Logo">
  </header>
  <main class="huddle__main">
    <img class="huddle__main__img" src="./images/illustration-mockups.svg" alt="Illustration Mockups">
    <section class="huddle__main__body">
      <h1 class="huddle__main__title">Build The Community Your Fans Will Love</h1>
      <p class="huddle__main__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="huddle__main__btn">
        Register
      </button>
    </section>
  </main>
  <footer class="huddle__footer">
    <ion-icon class="huddle__footer__icon" name="logo-facebook"></ion-icon>
    <ion-icon class="huddle__footer__icon" name="logo-twitter"></ion-icon>
    <ion-icon class="huddle__footer__icon" name="logo-instagram"></ion-icon>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
